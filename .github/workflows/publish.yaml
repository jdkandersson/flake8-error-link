name: Publish

on:
  workflow_dispatch:

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install tox
        run: python -m pip install poetry
      - name: Run linting
        run: poetry publish -u __token__ -p ${{ secrets.PYPI_TOKEN }}
